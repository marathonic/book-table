<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library using class</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="main-container">
        
    </div>

    <div class="container">
        <form action="" id="bookForm" method="post">
            <fieldset>
                
                <legend>New book</legend>
                <p>
                    <label for="book-title">title</label>
                    <input type="text" name="title" id="book-title" data-book-title>
                </p>
                <p>
                    <label for="book-author">author</label>
                    <input type="text" name="author" id="book-author" data-book-author>
                </p>
                <button type="submit" data-book-btn>add book</button>


            </fieldset>

        </form>
    </div>
</body>
</html>
